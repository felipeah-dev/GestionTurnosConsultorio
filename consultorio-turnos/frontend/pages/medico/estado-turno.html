    <!-- Contenido Principal -->
    <main class="container-center">
        <div style="width: 100%; max-width: 600px;">
            <h1 class="mb-4 texto-centro">Cambiar estado de cita</h1>

            <!-- Card Info Cita -->
            <div class="card mb-4" data-turno-id="9001">

                        <button type="submit" id="btn-guardar-estado" class="btn btn-primario w-100">Guardar
